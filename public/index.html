<!DOCTYPE html>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.Bundle.min.js"></script>

    <!-- <script src="/node_modules/owl.carousel/dist/owl.carousel.min.js"></script> -->

    <!--  <script>
     var scrollSpy = new bootstrap.ScrollSpy(document.body, {
    target: '#mainNav'
   })
   </script> -->

    <script type="text/javascript">
      // var list = [];
      // list.push.googlePlaces({
      //   placeId: "ChIJySgVASFHDW0RUU63nGKKMwc", //Find placeID @: https://developers.google.com/places/place-id
      //   render: ["reviews"],
      // });
      // console.log(list.map((data) => data));
      jQuery(document).ready(function($) {
        $("#google-reviews").googlePlaces({
          placeId: "ChIJySgVASFHDW0RUU63nGKKMwc", //Find placeID @: https://developers.google.com/places/place-id
          render: ["reviews"],
          min_rating: 0,
          max_row: 0,
          rotateTime: 5000,
          months: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
        });
      });
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          autoplay: true,
          autoplayTimeout: 3000,
          autoplayHoverPause: true,
          center: true,
          // navText: [
          //   "<i class='fa fa-angle-left'></i>",
          //   "<i class='fa fa-angle-right'></i>",
          // ],
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 1,
            },
            1000: {
              items: 3,
            },
          },
        });
      });
    </script>
    <script type="text/javascript">
      $(document).on("click", function(e) {
        e.preventDefault();
        $(".collapse").collapse("hide");
      });
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("ul li").click(function(e) {
          location.href = $(this)
            .children("a")
            .attr("href");
          // window.location.reload(true);
        });
      });
    </script>
  </body>
</html>
